function getLayerPaintType(layer) {
    var layerType = map.getLayer(layer).type;
    return layerTypes[layerType];
}

function setLayerOpacity(layer) {
    var paintProps = getLayerPaintType(layer.layer);
    paintProps.forEach(function(prop) {
        var options = {};
        if (layer.duration) {
            var transitionProp = prop + "-transition";
            options = { "duration": layer.duration };
            map.setPaintProperty(layer.layer, transitionProp, options);
        }
        map.setPaintProperty(layer.layer, prop, layer.opacity, options);
    });
}

var nav = new mapboxgl.NavigationControl({visualizePitch: true});
function enableFreetime() {
  let windowWidth = window.innerWidth;
  if (windowWidth >= 1020) {
    document.getElementById('map').style['z-index'] = 0;
    map.addControl(nav, 'top-right');
  }
}
function disableFreetime() {
  let windowWidth = window.innerWidth;
  if (windowWidth >= 1020) {
    document.getElementById('map').style['z-index'] = -5;
    if (map.hasControl(nav)) {
        map.removeControl(nav);
    }
  }
}

function customizeZooms(chap) {
    let windowWidth = window.innerWidth;
    let leftPadding;

    if (windowWidth >= 1020) {
        leftPadding = 100;
    } else {
        leftPadding = 0;
    }

    if (chap.id === 'kazakhstan-schools' || chap.id === 'schools-connectivity' || chap.id === 'schools-accessibility') {
        map.fitBounds(countryBounds, {
            padding: {top: 0, bottom: 0, left: leftPadding, right: 0},
            duration: 1000,
            pitch: 0
        });
    // } else if (chap.id === 'schools-accessibility') {
    //     map.fitBounds(popBounds, {
    //         duration: 3000,
    //         pitch:40
    //     });
    } else if (chap.id === 'explore') {
        map.fitBounds(popBounds, {
            pitch: 0,
            padding: {top: 0, bottom: 0, left: leftPadding, right: 0}
        });
    } else {
        map[chap.mapAnimation || 'flyTo'](chap.location);
    }

}

function getInsetBounds() {
    let bounds = map.getBounds();
    // console.log('bounds sw', bounds._sw.lng);
    // console.log('bounds ne', bounds._ne.lng);

    let boundsJson = {
        "type": "FeatureCollection",
        "features": [
            {
            "type": "Feature",
            "properties": {},
            "geometry": {
                "type": "Polygon",
                "coordinates": [
                [
                    [
                    bounds._sw.lng,
                    bounds._sw.lat
                    ],
                    [
                    bounds._ne.lng,
                    bounds._sw.lat
                    ],
                    [
                    bounds._ne.lng,
                    bounds._ne.lat
                    ],
                    [
                    bounds._sw.lng,
                    bounds._ne.lat
                    ],
                    [
                    bounds._sw.lng,
                    bounds._sw.lat
                    ]
                ]
                ]
            }
            }
        ]
    }

    var bbox = [[bounds._sw.lng,bounds._sw.lat], [bounds._ne.lng,bounds._ne.lat]];

    // map.on('moveend', function() {
        // mapInset.fitBounds(bbox, {
        //     padding: {top: 30, bottom:30, left: 30, right: 30},
        //     duration:0
        // });
    // });


    if (initLoad) {
        addInsetLayer(boundsJson);
        initLoad = false;
    } else {
        updateInsetLayer(boundsJson);
    }

}

function addInsetLayer(bounds) {
    // console.log('added layer', bounds);

    mapInset.addSource('boundsSource', {
        'type': 'geojson',
        'data': bounds
    });

    mapInset.addLayer({
        'id': 'boundsLayer',
        'type': 'fill',
        'source': 'boundsSource', // reference the data source
        'layout': {},
        'paint': {
            'fill-color': '#fff', // blue color fill
            'fill-opacity': 0.2
        }
    });
    // // Add a black outline around the polygon.
    mapInset.addLayer({
        'id': 'outlineLayer',
        'type': 'line',
        'source': 'boundsSource',
        'layout': {},
        'paint': {
            'line-color': '#000',
            'line-width': 1
        }
    });
}

function updateInsetLayer(bounds) {
    // console.log('updated layer', bounds);
    mapInset.getSource('boundsSource').setData(bounds);
}
